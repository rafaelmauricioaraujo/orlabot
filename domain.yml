version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - projects
  - chitchat

responses:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hey! How you doing?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"
  - text: "Feel better?"

  utter_happy:
  - text: "Great, carry on!"
  - text: "Happy to help!"

  utter_goodbye:
  - text: "Bye"
  - text: "See you later"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  - text: "I am a bot, powered by Rasa, configured by Orla"

  utter_wait:
  - text: "Ok, wait a minute, i'll check for you..."
  - text: "let me check for you..."
  - text: "let me see in database..."

  utter_chitchat:
  - image: "https://i.imgur.com/zTvA58i.jpeg"
    text: "Hello, my name is Orlabot."
  - text: "I am called Orla Bot!"

actions:
  - action_get_projects

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true